<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Терморегулятор</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="button" value="Switch Relay (On/Off)" id="switchLED" />
      <input type="button" value="Get Total Status" id="getTotalStatusBtn" />
    </div>

    <script>
      var relayBtn = document.getElementById("switchLED");
      var statusBtn = document.getElementById("getTotalStatusBtn");
      function switchLED() {
        fetch('/relay_switch')
          .then(response => console.log(response.body));;
      }
      function getTotalStatus() {
        fetch('/get_total_status', {
          method: 'GET',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          }
        })
          .then(response => response.json())
          .then(data => console.log('response data = ', data));
      }
      relayBtn.addEventListener('click', switchLED);
      statusBtn.addEventListener('click', getTotalStatus);
    </script>
  </body>
</html>
