<html>
  <head>
    <title>Терморегулятор</title>
    <style>
      body {
        text-align: center;
        height: 100%;
        margin: 0;
      }
      input[type="button"] {
        position: relative;
        top: 50%;
        margin-top: -30px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Switch Relay (On/Off)" id="switchLED">
    <script>
      var relay = document.getElementById("switchLED");
      function switchLED() {
        fetch('/relay_switch')
          .then(response => console.log(response.body));;
      }
      relay.addEventListener('click', switchLED);
    </script>
  </body>
</html>
